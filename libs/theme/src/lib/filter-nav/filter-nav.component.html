<div id="filter-nav">
  <div class="d-flex flex-row justify-content-between py-2">
    
    <div class="d-flex flex-row align-items-center w-50 justify-content-start">
      <span class="strong">Selected Filters:&nbsp;&nbsp;</span>
      <mat-chip-list
        *ngFor="let item of chipList"
        [formControl]="filterChipsForm"
        #chip
        class="w-auto"
        [selectable]="true"
        [multiple]="true"
      >
        <mat-chip
          [removable]="true"
          [value]="item.value"
          class="mat-chip m-2"
          color="none"
        >
          {{ item.name }}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
      </mat-chip-list>
    </div>

    <div class="d-flex flex-row align-items-center w-50 justify-content-end">
      <span class="strong">Sort by:&nbsp;&nbsp;</span>

        <form>
          <mat-form-field>
            <!-- <mat-label>Sort by:&nbsp;</mat-label> -->
            <mat-select [(ngModel)]="selectedSort" name="sort">
              <mat-option *ngFor="let item of sortList" [value]="item.value">
                {{ item.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </form>
     
    </div>
  </div>
  <mat-divider></mat-divider>
</div>
