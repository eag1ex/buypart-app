<div class="prem-item product-quantity m-auto">
 
  <div
    class="bottom d-flex flex-row align-items-center"
    [ngClass] ="{'justify-content-center': !breakPointSmaller(), 'justify-content-start':breakPointSmaller()}"
  >
    <div class="input-group">
      <span class="input-group-text minus" (click)="down()">-</span>    
      <input type="text" class="form-control" [value]='value'/>
      <span class="input-group-text plus" (click)="up()">+</span>  
    </div>
  </div>
</div>
