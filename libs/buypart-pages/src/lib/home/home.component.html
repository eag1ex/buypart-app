<section class="section">
  <div class="title mb-1 cf">
    <h1>Reccomended Products</h1>
  </div>

  <buypart-filter-nav
    class="d-xs-none d-md-block"
    [filterSelection]="selectedFilter"
    [sortSelection]="selectedSort"
    (action)="filterNavAction($event)"
  ></buypart-filter-nav>

  <div class="cf">
    <mat-divider></mat-divider>
  </div>

  <div *ngIf="scrolableEnabled && premProductList.length" class="row">
    <buypart-scrollable
    class="mx-3"
      [premProductList]="premProductList"
      [breakPoint]="responsiveState"
    >
    </buypart-scrollable>
  </div>

  <div class="row" *ngIf="premProductList.length && !scrolableEnabled">
    <div
     *ngFor="let prem of copy(premProductList); let inx = index"
      class="col-lg-6 col-md-6 col-sm-12 prem-index-{{ inx }} p-2"
    >
      <buypart-product-prem
        [breakPoint]="responsiveState"
        (action)="productPremAction($event)"
        [product]="prem"
      ></buypart-product-prem>
    </div>
  </div>

  <div class="row mt-2 product-row">
    <div
    
      *ngFor="let prod of copy(productList); let inx = index"
      class="col-lg-12 col-md-6 col-sm-12 px-2"
    >
      <!--product-->

      <buypart-product
        class="mb-3"
        (action)="productAction($event)"
        [product]="prod"
        [breakPoint]="responsiveState"
      ></buypart-product>
    </div>
  </div>

  <div class="row mb-2">
    <button
      id="load-more"
      class="btn btn-outline-dark w-100 m-3"
      mat-raised-button
      color="none"
    >
      Load More Results
    </button>
  </div>
</section>
