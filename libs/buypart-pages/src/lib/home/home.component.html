<section class="section mx-2">
  <div class="title my-3">
    <h1>Reccomended Products</h1>
    <mat-divider></mat-divider>
  </div>

  <!--filter selection-->
  <div>
    <div class="d-flex flex-row justify-content-between py-2">
      <div class="d-flex flex-row align-items-center">
        <span class="strong">Selected Filters:&nbsp;&nbsp;</span>
        <mat-chip-list
          *ngFor="let item of filterChipProductList"
          [formControl]="filterChipsProdForm"
          #chip
          class="w-auto"
          [selectable]="true"
          [multiple]="true"
        >
          <mat-chip
            [removable]="true"
            [value]="item.value"
            class="mat-chip m-2"
            color="none"
          >
            {{ item.name }}
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip>
        </mat-chip-list>
      </div>

      <div class="d-flex flex-row align-items-center">
        <span class="strong">Sort by:&nbsp;&nbsp;</span>
        <div class="w-50">
          <form>
            <mat-form-field>
              <!-- <mat-label>Sort by:&nbsp;</mat-label> -->
              <mat-select [(ngModel)]="selectedSort" name="sort">
                <mat-option *ngFor="let item of sortList" [value]="item.value">
                  {{ item.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </form>
        </div>
      </div>
    </div>
    <mat-divider></mat-divider>
  </div>

  <div class="row mt-5">
    <div class="col-lg-6 col-md-6 col-sm-6">
      <buypart-product-prem 
      (action)="productPremAction($event)" 
      [product]="productList[0]"></buypart-product-prem></div>
    <div class="col-lg-6 col-md-6 col-sm-6">&nbsp;</div>
  </div>

  <div class="row mt-5">
    <div class="col-lg-12 col-md-6 col-sm-12" *ngFor="let prod of productList; let i = index">
      <!--product-->    
      <buypart-product 
      class="mb-3"
      
      (action)="productAction($event)" 
      [product]="prod"
      [breakPoint]="responsiveState"
      ></buypart-product>
      <!--product:end-->
    </div>

  </div>

  <div class="row mt-5">
    <button id='load-more' class="btn btn-outline-dark w-100 m-3"  mat-raised-button color="none">Load More Results</button>
  </div>
</section>
