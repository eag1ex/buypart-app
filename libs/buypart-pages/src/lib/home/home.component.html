<section class="section">
  <div class="title mb-1 cf">
    <h1>Reccomended Products</h1>
  </div>

  <buypart-filter-nav 
  class="d-xs-none d-md-block"
  [filterSelection]="selectedFilter" [sortSelection]="selectedSort" (action)="filterNavAction($event)"></buypart-filter-nav>

  <div class="cf">
    <mat-divider></mat-divider>
  </div>


  <div class="row" *ngIf="premProductList.length">
    <div 
    class="col-lg-6 col-md-6 col-sm-12 prem-index-{{inx}}" 
      *ngFor="let prem of copy(premProductList); let inx = index">
        <!--product-perm-->  
      <buypart-product-prem 
      [breakPoint]="responsiveState"
      (action)="productPremAction($event)" 
      [product]="prem"></buypart-product-prem></div>
  </div> 

  <div class="row mt-3 product-row">
    <div class="col-lg-12 col-md-6 col-sm-12" *ngFor="let prod of copy(productList);">
      <!--product-->    
      <buypart-product 
      class="mb-3"
      
      (action)="productAction($event)" 
      [product]="prod"
      [breakPoint]="responsiveState"
      ></buypart-product>
    </div>

  </div>

  <div class="row mb-2">
    <button id='load-more' class="btn btn-outline-dark w-100 m-3"  mat-raised-button color="none">Load More Results</button>
  </div>
</section>
