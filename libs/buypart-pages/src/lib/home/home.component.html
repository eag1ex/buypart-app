<section class="section mt-1">
  <div class="title mb-1 cf">
    <h1>Reccomended Products</h1>
  </div>

  <buypart-filter-nav
    class="d-xs-none d-md-block"
    [filterSelection]="selectedFilter"
    [sortSelection]="selectedSort"
    (action)="filterNavAction($event)"
  ></buypart-filter-nav>

  <div class="cf"></div>

  <div *ngIf="scrolableEnabled && premProductList.length" class="row">
    <buypart-scrollable class="mx-3">
      <div scroll-prod class="scroll-item-list">
        <buypart-product-prem
          drag-scroll-item
          class="mr-3"
          [product]="prem"
          [breakPoint]="responsiveState"
          *ngFor="let prem of premProductList"
        ></buypart-product-prem>
      </div>
    </buypart-scrollable>
  </div>

  <div class="row prem-prod-row" *ngIf="premProductList.length && !scrolableEnabled">
    <div
      *ngFor="let prem of premProductList; let inx = index"
      class="col-lg-6 col-md-6 col-sm-12 prem-index-{{ inx }} p-2">
      <buypart-product-prem
        [breakPoint]="responsiveState"
        (action)="productPremAction($event)"
        [product]="prem"
      ></buypart-product-prem>
    </div>
  </div>

  <div class="row mt-2 product-row">
    <div
      *ngFor="let prod of productList; let inx = index"
      class="col-lg-12 col-md-6 col-sm-12 px-2">
      <!--product-->

      <buypart-product
        class="mb-3"
        (action)="productAction($event)"
        [product]="prod"
        [breakPoint]="responsiveState"
      ></buypart-product>
    </div>
  </div>

  <div class="row mb-2">
    <button
      id="load-more"
      class="btn btn-outline-dark w-100 m-3"
      mat-raised-button
      color="none"
    >
      Load More Results
    </button>
  </div>
</section>
